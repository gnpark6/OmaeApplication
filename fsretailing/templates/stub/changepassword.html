비밀번호 변경
{% for message in messages %}
<div>{{ message }}</div>
{% endfor %}

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li>
        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
            <b>ERROR: {{ message }}</b>
        {% else %}
            {{message}}
        {% endif %}
    </li>
    {% endfor %}
</ul>
{% endif %}

<div>
    <form action="{{form_action}}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
        {{ form.as_table }}
        </table>
        <button type="submit">비밀번호 변경</button>
    </form>
</div>
